    <!-- TELA DE CADASTRO -->
    <form method="get" action="." id="container"
        class="border border-secondary d-flex justify-content-center align-items-center">
        <div id="alinhamento-inputs" class="d-inline-block align-items-center">
            <div class="form-row">
                <div class="form-group col-md-6 is-invalid">
                    <label for="validationTextarea">Frist Name</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="sobrenome">Last Name</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                </div>
                <div id="paragrafo" class="form-group col-md-6">
                    <label for="confirmar-senha">Confirm password</label>
                    <input type="password" class="form-control" id="confirmar-senha" required>
                    <p>Confirm your password here</p>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">ID</label>
                    <input type="number" class="form-control" id="inputPassword4" placeholder="00.000.000-0" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cep">ZIP code</label>
                    <input name="cep" type="text" class="form-control" id="cep" placeholder="00000-000" required
                        onblur="pesquisacep(this.value);">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress">Address</label>
                    <input name="rua" type="text" class="form-control" id="rua" placeholder="Street example...">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Neighborhood</label>
                    <input name="bairro" type="text" class="form-control" id="bairro" placeholder="Apartment...">
                </div>
                <div class="form-row col-sm-12 col-md-12">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input name="cidade" type="text" class="form-control" id="cidade">
                </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select name="uf" id="uf" class="form-control">
                            <option selected>State...</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <div id="number-label" class="form-group">
                        <label for="numero">Number</label>
                        <input type="number" class="form-control" id="numero">
                    </div>
                </div>
            </div>

            <div class=" form-group custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" required>
                <label class="custom-control-label" for="customSwitch1">Terms of use</label>
            </div>
            <button id="botao-cadastro" type="submit" class="btn btn-primary mb-2">Register</button>
        </div>
        </div>
    </form>
